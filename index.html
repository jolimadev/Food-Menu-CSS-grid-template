<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Template Food|CSS Grid</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the </br> best Food</h1>
                <p class="info-subtitle"> Look our tasty menu, just one click of distance at your best meal! </p>
               <button class="info-button">Book a table</button>
            </div>
            <img class= "hero-image" src="./images/hero.png" alt="Plato de pasta, spaghetti with sauce">
        </section>
         
        <section class="dishes">
        <h2 class="dishes-title">Our services:</h2>
        <div class="dishes-grid">
        <img class="dishes-item dishes-item__big" src="./images/video.png" alt="mesa con 3 platos de pasta, 3 dishes with pasta">
        <img class="dishes-item" src="./images/dish1.png" alt="bowl vegetales,vegetables bowl">    
        <img class="dishes-item" src="./images/dish2.png" alt="salad,ensalada">    
        <img class="dishes-item" src="./images/dish3.png" alt="esparragos y huevos">    
        <img class="dishes-item" src="./images/dish4.png" alt="toast with eggs and avocado">    
        </div>
    </section>
    <section class="menu">
        <h2 class="menu-title">Home Menu</h2>
        <div class="menu-grid">
            <div class="menu-grid-item">
             <img src="./images/plate1.png" alt="Plato de pasta con salsa">
            </div>
            <div class="menu-grid-item">
             <img src="./images/plate2.png" alt="">
            </div>
            <div class="menu-grid-item">
             <img src="./images/plate3.png" alt="plato">
            </div>
            <div class="menu-grid-item">
             <img src="./images/plate4.png" alt="">
            </div>
            <div class="menu-grid-item">
             <img src="./images/plate5.png" alt="">
            </div>

        </div>
    </section>
    </main>
</body>
</html>
